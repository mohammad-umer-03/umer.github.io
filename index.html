<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown timer for the launch of Your Website Name.">
    <meta name="keywords" content="countdown, timer, website launch, coming soon">
    <title>Countdown Timer - Mohammad Umer</title>

    <!-- Styles and Favicon -->
    <style>
        /* CSS styles for basic page layout and appearance */
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Add any other custom styles here */
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- External JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Inline CSS for Animation Container -->
    <style>
        /* CSS for the animation container */
        #scene-container {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Animation Container -->
    <div id="scene-container"></div>

    <!-- JavaScript for Countdown Timer and 3D Animation -->
    <script>
        // Set the date and time when your website will go live (YYYY, MM - 1, DD, HH, MM, SS)
        const launchDate = new Date(2023, 11, 31, 23, 59, 59).getTime();

        // Create a Three.js scene
        const scene = new THREE.Scene();

        // Create a Three.js camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Create a Three.js renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Load the Rolex watch 3D model (replace 'rolex.glb' with your model file)
        const loader = new THREE.GLTFLoader();
        let rolexWatch;
        loader.load('rolex.glb', (gltf) => {
            rolexWatch = gltf.scene;
            scene.add(rolexWatch);
        });

        // Set the initial camera position
        camera.position.z = 5;

        // Function to update the countdown timer and animation
        function animate() {
            requestAnimationFrame(animate);

            // Update the countdown timer
            const now = new Date().getTime();
            const timeRemaining = launchDate - now;

            if (timeRemaining <= 0) {
                // Set a message when the timer reaches zero
                document.getElementById('timer').innerHTML = 'Website is now live!';
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Display the countdown timer
                document.getElementById('timer').innerHTML = `
                    <p>Website Launches In:</p>
                    <div class="countdown">
                        <span>${days}d</span>
                        <span>${hours}h</span>
                        <span>${minutes}m</span>
                        <span>${seconds}s</span>
                    </div>
                `;
            }

            // Render the 3D scene
            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();
    </script>

    <!-- Countdown Timer and Animation Display -->
    <div id="timer" style="position: absolute; top: 20px; left: 20px; color: white;"></div>
</body>
</html>
